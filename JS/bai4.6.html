        function in_lich(pngay, pthang, pnam) {
            vngay = new Date(pnam, pthang, pngay)

            dthang.innerText = "Tháng " + eval(pthang + 1)
            dngay.innerText = pngay
            dthu.innerText = ten_thu(vngay)

        }
        function mo_trang() {
            d = new Date()
            in_lich(d.getDate(), d.getMonth(), d.getYear())
            //xuat cau chao
            h = d.getHours()
            if (h < 12)
                cauchao.innerText = "chào buổi sáng"
            else if (h < 17)
                cauchao.innerText = "chào buổi chiều"
            else if (h < 23)
                cauchao.innerText = "chào buổi tối"
        }
    </script>
