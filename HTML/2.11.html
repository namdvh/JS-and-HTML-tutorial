<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và điều khiển trên form</title>
</head>
<body>
    <h2 align="center" style="color: #99300;">Đăng nhập</h2>
    <form action="" id="nhap">
        <table border="1" style="border-color: #660000;border-collapse: collapse;" cellspacing="0" cellpadding="3" align="center" bgcolor="#C5F5FE">
            <tr>
                <td>Mã người dùng</td>
                <td>
                    <input type="text" id="mnd" size="30">
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="password" id="mk" size="15">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" id="dy" value="Đồng Ý" onclick="xuat.innerText=mnd.value">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div id="xuat" style="color: blueviolet;font-weight: bold;"></div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
