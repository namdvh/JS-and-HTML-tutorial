<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.12 Tạo form và các điều khiển</title>
</head>

<body>
    <h2 align="center" style="color: #336600;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <table width="500" border="1" style="border-color: #003333;color: #336600;border-collapse: collapse;"
        cellpadding="2" cellspacing="0" align="center" bgcolor="#E0F9D9">
        <tr>
            <td width="100px">Họ và tên</td>
            <td><input type="text" id="ht" size="40"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <input type="text" name="" id="dc" size="30">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="text" name="" id="dt" size="15">
            </td>
        </tr>
        <tr>
            <td>Phái</td>
            <td>
                <input type="radio" name="phai" id="" value="nam" checked="checked">Nam
                <input type="radio" name="phai" id="" value="nu">Nữ
            </td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>
            <td>
                <select name="" id="nn">
                    <option value="1">Bác sĩ</option>
                    <option value="2">Kỹ sư</option>
                    <option value="3">Giáo viên</option>
                    <option value="4" selected>Khác</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Chọn sản phẩm tham gia </td>
            <td>
                <select name="" id="sp" size="4" multiple>
                    <option value="1">Kem đánh răng</option>
                    <option value="2" selected>Bột giặt</option>
                    <option value="3">Dầu gội</option>
                    <option value="4">Sữa tắm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Số người dự đoán tham gia</td>
            <td><input type="text" name="" size="10" id="sn"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" name="" id="" value="Đồng Ý" onclick="cauthongbao.innerText='Bạn đã đăng ký thành công !!!'">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="" id="cauthongbao" style="color: #CC0000;"></label>
            </td>
        </tr>
    </table>
</body>

</html>
